<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin: auto;
        width: 350px;
        padding: 25px;
      }

      .btn {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5">JS Task 6</h1>
    <div class="container-fluid">
      <div class="shadow container mt-5 bg-light">
        <div class="row text-center">
          <h1 class="fs-1 fw-lighter my-4">Instagram</h1>
        </div>
        <div class="row my-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="row my-4">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="row my-4">
          <button type="button" class="m-auto btn btn-primary">Log in</button>
        </div>

        <div class="row my-4">
          <div class="form-check col-6">
            <input type="checkbox" id="remember" class="form-check-input" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="col-6 text-end">
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>
      <p class="text-center my-4">
        Don't have an account? <a href="#">Sign up here.</a>
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/9b4ae7b6af.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
