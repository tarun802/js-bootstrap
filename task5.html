<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-secondary-subtle p-3 mt-2 text-center" style="width: 800px;">
        <form class="needs-validation" action="" method="post" novalidate>
          <div class="row my-3">
            <div class="col-3">
              <label for="firstname" class="col-form-label">First Name</label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-person fa-xl"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First Name"
                  required
                />
                <div class="invalid-feedback text-start">
                    Please supply your first name
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="lastname" class="col-form-label">Last Name</label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-person fa-xl"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last Name"
                                required
                />
                <div class="invalid-feedback text-start">
                    Please supply your last name
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="email" class="col-form-label">E-mail</label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email address"
                  required
                />
                <div class="invalid-feedback text-start">
                    Please supply your email address
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="phone" class="col-form-label">Phone #</label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="(845)555-1212"
                  required
                />
                <div class="invalid-feedback text-start">
                    Please supply your phone number
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="address" class="col-form-label">Address<label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-home"></i>
                </span>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Address"
                  required
                />
                <div class="invalid-feedback text-start">
                    Please supply your street address
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="city" class="col-form-label">City<label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-home"></i>
                </span>
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  placeholder="City"
                  required
                />
                <div class="invalid-feedback text-start">
                    Please supply your city
                </div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-3">
              <label for="state" class="col-form-label">State<label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-bars"></i>
                </span>
                <select class="form-select pe-5" required>
                  <option value="">Please select your state</option>
                  <option value="1">Karnataka</option>
                  <option value="2">Tamil Nadu</option>
                  <option value="3">Kerala</option>
                </select>
                <div class="invalid-feedback text-start">
                  Please select a valid state
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Do you have hosting
                    </label>
            </div>
            <div class="col-9">
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="yesNoRadios" id="yesRadio" value="yes" required>
                    <label class="form-check-label" for="yesRadio">
                        Yes
                    </label>
                </div>
                <div class="form-check text-start">
                    <input class="form-check-input" type="radio" name="yesNoRadios" id="noRadio" value="no" required>
                    <label class="form-check-label" for="noRadio">No
                    </label>
                    <div class="invalid-feedback text-start">
                        Please select an option
                    </div>
                </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-3">
              <label for="project" class="col-form-label">Project Description<label>
            </div>
            <div class="col-9">
              <div class="input-group has-validation">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-pen"></i>
                </span>
                <textarea class="form-control" placeholder="Project Description" required></textarea>
                <div class="invalid-feedback text-start">
                    Please supply a description of the project 
                </div>
              </div>
            </div>
          </div>

            <div class="container text-center">
                <button type="submit" class="btn btn-warning">
                    <span class="me-2 text-white">Send</span>
                    <i class="fa-solid fa-paper-plane" style="color: white;"></i>
                </button>
            </div>
                
        </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/9b4ae7b6af.js"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false,
          );
        });
      })();
    </script>
  </body>
</html>
