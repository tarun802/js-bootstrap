<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        text-align: center;
        width: 50%;
        margin: auto;
      }
      #date,
      #time {
        padding-top: 10px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JS Task 4</h1>
      <button type="button" onclick="showDate()">Show date</button>
      <div id="date"></div>

      <button type="button" onclick="showTime()">Show time</button>
      <div id="time"></div>
    </div>

    <script>
      function showDate() {
        var date = new Date();
        var options = {
          day: "2-digit",
          month: "long", // Display month as words
          year: "numeric",
        };

        var formatted = date.toLocaleDateString(undefined, options);
        document.getElementById("date").innerHTML = formatted.replace(
          / /g,
          "/",
        );
      }

      function showTime() {
        var time = new Date();
        document.getElementById("time").innerHTML = time;
      }
    </script>
  </body>
</html>
